<script>
function displayDate(id){
	var searchengine=document.getElementById('searchengine');
	searchengine.innerHTML=id.value;
	searchengine.value=id.value;
}

function FindData(){
	var search=document.getElementById('search');
	// var searchengine=document.getElementById('searchengine');
	var query=search.value;
	var selectItem=document.getElementById("searchengineitems");
	var index=selectItem.selectedIndex;
	var selectText=selectItem.options[index].text;
	if(selectText=="百度"){
		window.open("https://www.baidu.com/s?wd="+query);
	}else if(selectText=="谷歌"){
		window.open("http://www.google.com/search?q="+query);
	}else if(selectText=="搜狗"){
		window.open("https://www.sogou.com/web?query="+query);
	}else if(selectText=="必应"){
		window.open("http://cn.bing.com/search?q="+query);
	}else if(selectText=="360"){
		window.open("https://www.so.com/s?ie=utf-8&fr=none&src=360sou_newhome&q="+query);
	}else if(selectText=="magi"){
		window.open("https://magi.com/search?q="+query);
	}else if(selectText=="Yandex"){
		window.open("https://yandex.com/search/?text="+query);
	}else{

	}
}
   
document.onkeyup = function (e) {  
    if (window.event)//如果window.event对象存在，就以此事件对象为准  
        e = window.event;  
    var code = e.charCode || e.keyCode;  
    if (code == 13) {  
        FindData();
    }  
} 	
</script>
